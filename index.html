<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbs5l9s+8j5e5/LOcal5peVrL4Qn4I6AqroV5Qn5e0jOt0Hz+VeS8kS7FkNfoe/N" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Color de fondo de Bootstrap */
        }

        #chat-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #chat-messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        #user-input {
            width: calc(100% - 80px);
            margin-right: 10px;
        }

        button {
            width: 80px;
        }

        .user, .assistant {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .user {
            background-color: #007bff; /* Color primario de Bootstrap */
            color: #fff;
        }

        .assistant {
            background-color: #28a745; /* Color de éxito de Bootstrap */
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="chat-container" class="container">
        <div id="chat-messages" class="mb-3"></div>
        <div class="input-group mb-3">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            appendMessage("user", userInput);

            // Envía el mensaje al servidor FastAPI
            fetch("http://127.0.0.1:8000/send-message", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                appendMessage("assistant", data.message);
            })
            .catch(error => console.error("Error:", error));

            // Limpia el cuadro de entrada
            document.getElementById("user-input").value = "";
        }

        function appendMessage(role, content) {
            const chatMessages = document.getElementById("chat-messages");
            const messageElement = document.createElement("div");
            messageElement.className = role;
            messageElement.innerHTML = `<strong>${role.charAt(0).toUpperCase() + role.slice(1)}:</strong> ${content}`;
            chatMessages.appendChild(messageElement);
        }
    </script>
</body>
</html>
